# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - diabetespredict

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://healthpredicter.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_1851c54bb41644afbe51f35e6c9d0274 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_1ed59d857522438ca6ba28200130e6e1 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: healthpredicter.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1851c54bb41644afbe51f35e6c9d0274 }}/diabetespredict:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'diabetespredict'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_09b71c70382648788ba69892b6e306e1 }}
        images: 'healthpredicter.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1851c54bb41644afbe51f35e6c9d0274 }}/diabetespredict:${{ github.sha }}'